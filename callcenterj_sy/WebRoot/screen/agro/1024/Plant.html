	function loadData(){
		$.post(
			"../../../screen/screen.do?method=agroPlant",
			function(data){
				
				var result = $.evalJSON(data);
				
				//解析数组
				var count=0;
				for(var key in result){
						var obj = result[key];

						//根据解析得到问题的内容的值obj.casereply是得到问题答案的值
            	var curStyle = 'Odd';
            	if(count%2==0)
            	{
            		curStyle='Even';
            	}		
           var str = ' 			<tr > ';
             str += ' <td height="120" valign="middle" class="'+curStyle+'"> ';
             str += ' <table width="90%" border="0" cellpadding="0" cellspacing="0"> ';
              str += '  <tr> ';
                str += '  <td><span class="Title5">农民：'+obj.custName+'<br> ';
                    str += ' <span class="Title4">问题：</span><span class="wenzi21">'+obj.caseContent+'</span></span> ';
                 str += ' </td> ';
                str += ' </tr> ';
             str += ' </table> ';
             str += ' <td valign="middle" class="'+curStyle+'"> ';
              str += ' <table width="90%" border="0" cellpadding="0" cellspacing="0"> ';
              str += '  <tr> ';
                 str += ' <td><span class="Title5">分析师：'+obj.caseExpert+'<br> ';
                     str += '   <span class="Title4">答复：</span><span class="wenzi21">'+obj.caseReply+'</span></span> ';
                str += '  </td> ';
              str += '  </tr> ';
            str += '  </table> ';
             str += '  <br> ';
             str += '  </td> ';
            str += ' </tr> ';
            	count++;	
            			$("#marqueeTableId").append(str);
            			
				}
				go();
			}
		);
	}
	
</script>
