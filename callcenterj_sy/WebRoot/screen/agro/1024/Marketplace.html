<script type="text/javascript">

	$(document).ready(function(){
	
		//$.blockUI({message:'waiting......'});
		//setTimeout($.unblockUI, 2000);
	
		loadData();
		$("tr.templeteRow").hide();//确保隐藏
	}
	);

	function loadData(){
		$.post(
			"../../../sad.do?method=toBigMarketLine",
			function(data){
				
				var result = $.evalJSON(data);
				
				//解析数组
				for(var key in result){
						var obj = result[key];
						//根据解析得到问题的内容的值obj.casereply是得到问题答案的值
						var tc = '';
						if(key%2==0){
							tc = 'class="Odd"';
						}else{
							tc = 'class="Even"';
						}
            			var str = '<tr>';
            			str = str + '<td '+tc+' width="300">';
            			str = str + obj.productName;
            			str = str + '</td>';
            			str = str + '<td '+tc+' width="150">';
            			str = str + obj.dictSadType;
            			str = str + '</td>';
            			str = str + '<td '+tc+' width="150">';
            			str = str + obj.productCount;
            			str = str + '</td>';
            			str = str + '<td '+tc+' width="300">';
            			str = str + obj.custTel;
            			str = str + '</td>';
            			str = str + '</tr>';
       
            			$("#marqueeTableId").append(str);
            			
				}
				new Marquee("marquees","top",1,975,900,30,1000);
			}
			
		);
	}
	
</script>
