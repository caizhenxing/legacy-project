<script language="javascript">
	var curNavItem = '';
	function setNavEvent()
	{
		var objUl = document.getElementById('navMenus');
		if(objUl)
		{
				var childs = objUl.childNodes;
				for(var i=0; i<childs.length; i++)
				{

						childs[i].onmouseover=function (){this.childNodes[0].childNodes[0].style.display="none"}; //onmouseover=function (){bgImg = this.background;this.background="";this.bgColor="#dff2dc";};
						childs[i].onmouseout=function (){if(this!=curNavItem)this.childNodes[0].childNodes[0].style.display="block"};
						childs[i].onclick=function (){ navClick(this); }
				}
		}
	}
	function navClick(obj)
	{
		var objUl = document.getElementById('navMenus');
		if(objUl)
		{
				var childs = objUl.childNodes;
				for(var i=0; i<childs.length; i++)
				{
						childs[i].childNodes[0].childNodes[0].style.display="block";
				}
				obj.childNodes[0].childNodes[0].style.display="none";
				curNavItem = obj
		}
	}
</script>
