	function getDoWithData(data)
	{
			var name = '&nbsp;';
        	if(typeof(data)!='undefined')
        	return data
        	else if(data)
        	{
        		if(''==trim(data))
        		return '&nbsp;';
        		else
        		{
        			return data;
        		}
       		}
        	else
        	return '&nbsp;';
	}
	function ltrim(s){ 
    return s.replace( /^\s*/,""); 
} 
//去右空格; 
function rtrim(s){ 
    return s.replace( /\s*$/,""); 
} 
//去左右空格; 
function trim(s){ 
    return ltrim(rtrim(s)); 
}
