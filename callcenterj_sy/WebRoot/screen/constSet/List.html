<script language="javascript">
function changeSelect(obj,name)
{
	var checks = document.getElementsByName(name);
	var checked = obj.checked;
	
	for(var i=0; i<checks.length; i++)
	{
		checks[i].checked = false;
	}
	if(checked)
	{
		obj.checked = true;
	}
	else
		obj.checked = false;
	//obj.chenced = checked;
}
function getCheckedValue(name)
{
	var checks = document.getElementsByName(name);
	
	for(var i=0; i<checks.length; i++)
	{
		if(checks[i].checked)
		{
			return checks[i].value;
		}
	}
	return "";
} 
function execScreenExpertAdd()
{
	var type=getCheckedValue('expertScreen');
	if(type!="")
	{
		alert(type);
	}
	else
	{
		alert("请选择专家类别");
	}
}

function prepOper(ids,isSee)
{

	cancelOper(ids,isSee)
}
function cancelOper(ids,isSee)
{
	if(ids.indexOf("|")==-1)
	{
		document.getElementById(ids).style.display=isSee;
	}
	else
	{
		var idArr = ids.split("|");
		for(var i=0; i<idArr.length; i++)
		{
			if(idArr[i])
			{
				idArr[i].style.display=isSee;
			}
		}
	}
}
function execOper(ids,valueId,errInfo,type,key)
{
	cancelOper('screen_expert_first','none');
	var obj = document.getElementById(valueId);
	
	if(obj.value==0)
	{
		alert(errInfo);
	}
	else
	{
		constKeyValueService.addOrUpdateConstKeyValue(type,key,obj.value,execState);
	
	}
}
function execState(v)
{
		if(v==0)
		{
			alert('操作成功');
		}
		else
		{
			alert('操作失败');
		}
}
</script>
