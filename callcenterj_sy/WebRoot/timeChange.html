<script text="text/javascript">
//设置计数变量，当页面加载时重0开始
var i = 0;
//设置访问次数时页面的值
var str = new Array("http://www.sohu.com","http://www.baidu.com","http://www.sina.com.cn","http://www.163.com");

$(document).ready(function(){
		var demos = $("div.wrapper div.demos div.controlled-interval");
		setInterval('changeUrl()',3000);		
});

function changeUrl(){

	i = i + 1;

	var url = '';
	switch(i){
		
		case 1:
		url = str[0];
		break;
		
		case 2:
		url = str[1];
		break;
		
		case 3:
		url = str[2];
		break;
		
		case 4:
		url = str[3];
		break;
		
		default:
			url = str[0];
	}
	var demos = $("div.wrapper div.demos div.controlled-interval");
	demos.find('iframe').attr('src',url);
}

</script>
<div class="wrapper">
<div class="demos">
	<div class="controlled-interval">
        <iframe id="queryIframe" src="http://www.baidu.com" width="800" height="600"></iframe>
	</div>
</div>
</div>
