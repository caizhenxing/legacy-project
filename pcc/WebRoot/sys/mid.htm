	function hideList(){
	  if(window.parent.agro.cols=="0,*") {
	    lybbs_tree.title="Close"
	    frameshow1.src="../images/leftdot1.gif";
	  	window.parent.agro.cols="187,*";

	    frameshow1.src="../images/rightdot1.gif";
	    lybbs_tree.title="Open"
	    window.parent.agro.cols="0,*";
	  }
	}
	
	function check() {
	  if(window.parent.agro.cols=="187,*") {
	    frameshow1.src="../images/leftdot1.gif";
		  lybbs_tree.title="Close"
	  }
	}
