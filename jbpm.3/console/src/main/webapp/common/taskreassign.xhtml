<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<body>

<ui:composition template="/common/template.xhtml">

  <ui:define name="title">
    Reassign Task
  </ui:define>
  
  <ui:define name="submenu">
    <ui:include src="/common/tasksubmenu.xhtml" />
  </ui:define>

  <ui:define name="body">

    <h:form id="reassignform">
      <h:inputHidden id="taskInstanceId" value="#{reassignBean.taskBean.taskInstanceId}" />
      <table class="form">
        <tr class="form">
          <td class="form" colspan="2">
            <h2>
              <h:outputText value="#{reassignBean.taskBean.taskInstance.name}" />
            </h2>
          </td>
        </tr>
        <tr>
          <td colspan="2"><img src="../images/formline.jpg" width="100%" height="24" border="0" alt=""/></td>
        </tr>
        <tr class="form">
          <td class="form">
            Reassign task to:
          </td>
          <td class="form">
            <h:selectOneMenu required="true" binding="${reassignBean.actorMenu}">
              <f:selectItem itemDisabled="true" itemLabel="-- choose one --" itemValue=""/>
              <f:selectItems value="#{reassignBean.identityUserSelectionItems}"/>
            </h:selectOneMenu>
          </td>
        </tr>
        <tr>
          <td colspan="2"><img src="../images/formline.jpg" width="100%" height="24" border="0" alt=""/></td>
        </tr>
        <tr>
          <td colspan="2" align="right">
            <h:commandButton action="#{reassignBean.reassign}" value="Reassign"/>
            <h:commandButton action="#{reassignBean.cancel}" value="Cancel"/>
          </td>
        </tr>

      </table>
    </h:form>

  </ui:define>

</ui:composition>

</body>
</html>
